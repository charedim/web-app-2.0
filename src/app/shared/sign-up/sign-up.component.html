<div class="session mat-indigo">
  <div class="session-content">
    <div class="session-wrapper">
      <md-card>
        <md-card-content>
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="text-xs-center pb-1">
              <img class="icon-image" src="assets/ico/logo.svg" alt=""/>
              <p class="mat-text-muted">Preencha os campos abaixo e crie sua conta</p>
            </div>
            <div fxLayout="column"  fxLayoutAlign="space-around">
              <div class="pb-1">
                <md-input-container style="width: 100%">
                  <input mdInput placeholder="Email" type="email" formControlName="email">
                </md-input-container>
                <small *ngIf="signupForm.controls['email'].hasError('required') && signupForm.controls['email'].touched" class="mat-text-warn">Por favor insira um nome de usuario</small>
                <small *ngIf="signupForm.controls['email'].errors?.email && signupForm.controls['email'].touched" class="mat-text-warn">You must include a valid email address.</small>
              </div>
              <div class="pb-1">
                <md-input-container style="width: 100%"><rb></rb>
                  <input mdInput placeholder="cnpj" formControlName="cnpj">
                </md-input-container>
             <small *ngIf="signupForm.controls['cnpj'].hasError('required') && signupForm.controls['cnpj'].touched" class="mat-text-warn">You cnpj invaild.</small>

              </div>
              <div class="pb-1">
                <md-input-container style="width: 100%">
                  <input mdInput #passwordInputValue type="password" placeholder="Senha"  formControlName="password">
                </md-input-container>
                    <small *ngIf="signupForm.controls['password'].hasError('required') && signupForm.controls['password'].touched" class="mat-text-warn">You must include password.</small>
                    <app-password-strength [password] ="passwordInputValue" ></app-password-strength>
              </div>
              <div class="pb-1">
                 <md-input-container style="width: 100%">
                  <input mdInput type="password" placeholder="Confirme sua senha"  formControlName="confirmPassword">
                </md-input-container>
             <small *ngIf="signupForm.controls['password'].hasError('required') && signupForm.controls['password'].touched" class="mat-text-warn">You must include password.</small>
                 <small *ngIf="signupForm.controls['confirmPassword'].errors?.equalTo" class="mat-text-warn">Passwords do not math.</small>
               </div>
              <div class="pb-1">
                <md-checkbox>Eu li e aceito os termos de uso e politica de privacidade</md-checkbox>
              </div>
              <button md-raised-button color="primary" class="btn-block" type="submit" [disabled]="!signupForm.valid">Criar Conta</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">

              <a [routerLink]="['/sign-in']">Acessar minha conta.</a>
            </div>
          </form>
        </md-card-content>
      </md-card>
    </div>
  </div>


</div>
